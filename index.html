<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">

  <!-- YouTube 原始 favicon（內嵌，Chrome 穩定保留） -->
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAAbFBMVEUAAAD///////////////////////////////////////////////////////////////////////////////////////////////////////////////9+fV+JAAAAI3RSTlMAAQIDBAUGBwgJCgsMDQ4PEBESExQVFhcYGRobHB0eHyf4nZ8AAABQSURBVBjTY2AgDGAEYmBgZGJkYmRiYGBgYGJiZmRgZGBkZmBiYGRkYGBgYmJkYGAAANqjC0T0PqE0AAAAAElFTkSuQmCC">

  <title>YouTube Hub</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background: #1f1f1f;
      padding: 14px 26px;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      transition: background 0.15s ease, transform 0.05s ease;
      user-select: none;
    }

    a:hover {
      background: #2a2a2a;
    }

    a:active {
      transform: scale(0.97);
    }

    .hint {
      opacity: 0.55;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>

  <script>
    function openTab(url) {
      window.open(url, "_blank", "noopener");
    }

    document.addEventListener("keydown", (e) => {
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;

      switch (e.key) {
        case "1":
          openTab("https://www.youtube.com/");
          break;
        case "2":
          openTab("https://www.youtube.com/feed/subscriptions");
          break;
        case "3":
          openTab("https://www.youtube.com/playlist?list=WL");
          break;
        case "4":
          openTab("https://www.youtube.com/@Torontobigface");
          break;
        case "5":
          openTab("https://www.youtube.com/@laozhou77");
          break;
        case "6":
          openTab("https://www.youtube.com/@DK2.0");
          break;
        case "7":
          openTab("https://www.youtube.com/feed/playlists");
          break;
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <a href="https://www.youtube.com/" target="_blank" rel="noopener">
      首頁
      <div class="hint">Press 1</div>
    </a>

    <a href="https://www.youtube.com/feed/subscriptions" target="_blank" rel="noopener">
      訂閱
      <div class="hint">Press 2</div>
    </a>

    <a href="https://www.youtube.com/playlist?list=WL" target="_blank" rel="noopener">
      稍後觀看
      <div class="hint">Press 3</div>
    </a>

    <a href="https://www.youtube.com/@Torontobigface" target="_blank" rel="noopener">
      Torontobigface
      <div class="hint">Press 4</div>
    </a>

    <a href="https://www.youtube.com/@laozhou77" target="_blank" rel="noopener">
      laozhou77
      <div class="hint">Press 5</div>
    </a>

    <a href="https://www.youtube.com/@DK2.0" target="_blank" rel="noopener">
      DK2.0
      <div class="hint">Press 6</div>
    </a>

    <a href="https://www.youtube.com/feed/playlists" target="_blank" rel="noopener">
      播放清單
      <div class="hint">Press 7</div>
    </a>
  </div>
</body>
</html>
